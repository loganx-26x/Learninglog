{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h5> Add a new topic: </h5>
{% endblock page_header %}

{% block content %}
<form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    {% bootstrap_form form %}


    <h5><button name="submit" class="btn btn-primary"> Add topic</button></h5>
  </form>
{% endblock content %}
